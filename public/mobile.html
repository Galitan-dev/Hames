<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <title>Hames</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b3b9a1b21f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/mobile.css">

    <script src="libraries/socket.io.min.js"></script>
    <script src="libraries/cookie-parser.min.js"></script>

    <script src="js/mobile.js" type="text/javascript"></script>

</head>

<body onload="main();">
    <ul id="games">
        <a id="flappy-bird" disabled onclick="launchGame('flappy-bird');" href="javascript:void(0);">
            <li class="game-label">Flappy Bird</li>
        </a>
        <a id="car" disabled onclick="launchGame('car');;" href="javascript:void(0);">
            <li class="game-label">Car</li>
        </a>
        <a id="catch-fruits" disabled onclick="catchFruits();" href="javascript:void(0);">
            <li class="game-label">Catch Fruits</li>
        </a>
    </ul>
</body>

</html>
